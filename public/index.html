<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="WorkoutApp">
  <head>
    <meta charset="utf-8">
    <title>Workout App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MyController as ctrl">
    {{2+2}}
    {{ctrl.foo}}


    <!-- Form to create new workout -->
    <form ng-submit="ctrl.createWorkout()">
      <!-- Test - below should display on screen -->
      {{ctrl.type}} - {{ctrl.duration}} - {{ctrl.sets}} - {{ctrl.reps}} - {{ctrl.rest}}

      <input type="text" ng-model="ctrl.type" placeholder="Workout Type">
      <input type="text" ng-model="ctrl.duration" placeholder="Duration(Minutes)">
      <input type="text" ng-model="ctrl.sets" placeholder="Sets">
      <input type="text" ng-model="ctrl.reps" placeholder="Reps">
      <input type="text" ng-model="ctrl.rest" placeholder="Rest Time">
      <input type="submit" value="Log New Workout">
    </form>


  </body>
</html>
